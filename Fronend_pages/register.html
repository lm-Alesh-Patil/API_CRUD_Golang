<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-success text-center">Register</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                            </div>
                            <button type="submit" class="btn btn-success">Register</button>
                        </form>
                        <p class="mt-3">
                            Already have an account?
                            <a href="index.html">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Function to validate mobile number and password
        function validateForm(name, email, password, mobile) {
            const mobilePattern = /^[0-9]{10}$/;
            const passwordMinLength = 5;
            
            // Validate mobile number
            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must be 10 digits.");
                return false;
            }
            
            // Validate password length
            if (password.length < passwordMinLength) {
                alert("Password must be at least 5 characters long.");
                return false;
            }
            
            return true;
        }

        // Form submission handler
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const mobile = document.getElementById("mobile").value;

            // Validate form data
            if (!validateForm(name, email, password, mobile)) {
                return; // Stop submission if validation fails
            }

            // Prepare the request body
            const requestBody = {
                name: name,
                email: email,
                password: password,
                mobile_no: mobile
            };

            try {
                // Send the data to the backend API
                const response = await fetch('http://localhost:8080/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const responseData = await response.json();

                if (response.ok) {
                    alert("Registration successful!");
                    // Redirect to login page
                    //window.location.href = "index.html";
                } else {
                    alert(responseData.message || "Registration failed!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again later.");
            }
        });
    </script>
</body>
</html>
