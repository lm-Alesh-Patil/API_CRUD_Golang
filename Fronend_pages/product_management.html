<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Product Management</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Product Management</h1>
        <div class="text-center mt-4">
            <a href="/create_product.html" class="btn btn-success">Add Products</a>
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>
        <div id="products" class="mt-4">
            <p class="text-center text-secondary">Loading products...</p>
        </div>
    </div>
   
    <script>
        document.addEventListener("DOMContentLoaded", async function () {

            try {
                const response = await fetch("http://localhost:8080/api/products", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch products");
                }

                const products = await response.json();
                const productsHTML = products
                    .map(
                        (product) => `
                    <div class="col-md-4 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Price: Rs.${product.price}</p>
                                <p class="card-text">Available Stock: ${product.available_stock}</p>
                                <p class="card-text">Rating: ${product.rating}/5</p>
                                <div class="text-center">
                                    <a href="/edit_product.html?id=${product.id}" class="btn btn-warning">Edit</a>
                                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `
                    )
                    .join("");
                document.getElementById("products").innerHTML = `
                    <div class="row">
                        ${productsHTML}
                    </div>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById("products").innerHTML = `
                    <p class="text-center text-danger">Failed to load products. Please try again later.</p>
                `;
            }

            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("isAdmin");
                alert("You have been logged out.");
                window.location.href = "admin_login.html";
            });
        });

        async function deleteProduct(productId) {
            const confirmation = confirm("Are you sure you want to delete this product?");
            if (confirmation) {
                try {
                    const response = await fetch(`http://localhost:8080/api/products/${productId}`, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    if (response.ok) {
                        alert("Product deleted successfully.");
                        window.location.reload(); // Refresh the page to reflect the changes
                    } else {
                        alert("Error deleting product.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Failed to delete product.");
                }
            }
        }
    </script>
</body>

</html>
